<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    game page 
    <h1>progress: {{session["progress"]}}</h1>
    <h1>incorrect guesses: {{session["incorrect_guesses"]}}</h1>

    <form class="d-block mx-auto my-3 w-25" method="post" action="/submit_guess">
        <div class="mb-3">
            <label class="form-label">Input guess</label>
            <input type="text" class="form-control" placeholder="guess here..." name="guess">
        </div>

        <input type="submit" class="btn btn-primary btn-lg d-block mx-auto">
    </form>
</body>
</html>
