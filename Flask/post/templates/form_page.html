<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <form class="d-block mx-auto w-50 my-5" method="post" action="/sundaes/submit">
        <h1>Make a sundae!</h1>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="triple chocolate explosion, etc.">
        </div>

        <div class="mb-3">
            <label class="form-label">Flavor</label>
            <input type="text" name="flavor" class="form-control" placeholder="vanilla, chocolate, strawberry, etc.">
        </div>

        <div class="mb-3">
            <label class="form-label">Number of scoops</label>
            <input type="number" name="numScoops" class="form-control" placeholder="">
        </div>

        <div class="mb-3">
            <label class="form-label">Topping 1</label>
            <select name="topping1" class="form-select">
                <option value="gummy bears">gummy bears</option>
                <option value="sprinkles">sprinkles</option>
                <option value="m&m's">m&m's</option>
                <option value="marshall mathers">marshall mathers</option>
                <option value="mini kit kats">mini kit kats</option>
                <option value="snickers">snickers</option>
                <option value="an entire chocolate cake">an entire chocolate cake</option>
                <option value="pineapple">pineapple</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Topping 2</label>
            <select name="topping2" class="form-select">
                <option value="gummy bears">gummy bears</option>
                <option value="sprinkles">sprinkles</option>
                <option value="m&m's">m&m's</option>
                <option value="marshall mathers">marshall mathers</option>
                <option value="mini kit kats">mini kit kats</option>
                <option value="snickers">snickers</option>
                <option value="an entire chocolate cake">an entire chocolate cake</option>
                <option value="pineapple">pineapple</option>
            </select>
        </div>

        <input type="submit" value="create sundae!" class="btn btn-lg btn-primary d-block mx-auto">
    </form>
</body>

</html>
